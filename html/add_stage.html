<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Etapa - Gerenciador de Airdrops</title>
  <link href="../styles/add_stage.css" rel="stylesheet">
  <link href="../styles/options.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
  <aside class="sidebar">
    <div class="logo">
      <img src="../logo.png" alt="Logotipo" />
    </div>
    <a href="options.html" class="button sidebar-button">
      <span class="button-icon">🏠</span>
      <span class="button-text">Página Principal</span>
    </a>
    <a href="airdrops_tutorial.html" class="button sidebar-button">
      <span class="button-icon">🎁</span>
      <span class="button-text">Airdrops do Momento</span>
    </a>
  </aside>

  <div class="main-content">
    <div class="container">
      <h2 class="title">Gerenciar Etapas</h2>
      <div id="stages-list" class="stages-list">
        <!-- Os balões das etapas serão inseridos aqui pelo JavaScript -->
      </div>
      <button id="new-stage-btn" class="new-stage-btn">
        <span class="button-icon">➕</span>
        <span class="button-text">Nova Etapa</span>
      </button>
      <button id="save-stages-btn" class="save-stages-btn">
        <span class="button-icon">💾</span>
        <span class="button-text">Gravar</span>
      </button>
    </div>
  </div>
</div>
<script src="../js/stages.js"></script>
</body>
</html>
